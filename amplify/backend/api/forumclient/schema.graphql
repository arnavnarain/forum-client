type Comments @model @auth(rules: [{ allow: public }]) {
  id: ID!
  userId: String
  text: String
  userProfilePictureUrl: String
}

type Note @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  description: String
  image: String
  ownerId: String
  upvotes: [String!]
  downvotes: [String!]
  comments: [String!]
}


